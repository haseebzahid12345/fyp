<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Shadow Container -->
                <div class="shadow-container" style="border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px;">
                    <div class="row">
                        <div class="col-md-auto mx-auto">
                            <div class="col-auto text-center">
                             
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <!-- Contact Us Page -->
                    <div>
                        <h2 class="text-center mb-0">Contact Us</h2>
                        <p class="text-center">Please fill out the form below to get in touch with us.</p>
                    </div>
                    <form style="margin-top: 50px;">
                        <div class="form-group">
                            <label for="name" class="mb-2">Name</label>
                            <input type="text" class="form-control mb-3" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="mb-2">Email address</label>
                            <input type="email" class="form-control mb-3" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message" class="mb-2">Message</label>
                            <textarea class="form-control mb-3" id="message" rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success" style="margin-top: 20px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap's JavaScript if required (for some features, not related to button sizing) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
