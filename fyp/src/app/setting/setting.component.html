<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    /* Custom CSS for the container and table */
    .container {
      margin-top: 20px;
    }

    .shadow-container {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table tr {
      border-bottom: 1px solid #dee2e6;
    }

    table th,
    table td {
      padding: 10px;
    }

    table th:last-child,
    table td:last-child {
      text-align: right;
    }

    a {
      text-decoration: none;
      color: #000;
      display: inline-block;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                  box-shadow 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                  color 0.3s ease,
                  font-weight 0.3s ease; /* Added font-weight transition on hover */
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      color: #000; /* Change text color to dark black on hover */
      font-weight: bold; /* Make letters bold on hover */
    }

    /* Additional styling for the logout link */
    a.logout-link {
      color: red;
    }

    a.logout-link:hover {
      text-decoration: none;
      color: #dc3545;
      font-weight: bold; /* Make letters bold on hover */
    }

    /* Center the "App General" heading */
    h5.text-center {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Shadow Container -->
        <div class="shadow-container">
          <!-- Table -->
          <table class="table table-hover">
            <thead>
              <tr>
                <th colspan="2">
                  <h4 class="text-center">PROFILE</h4>
                </th>
              </tr>
            </thead>
            <tbody>
              

              <tr>
                <td>
                
                <br>
                <br>
                <div class="form-outline mb-4">
                    <label class="fw-bold my-1 py-1">Profile Picture</label>
                    <div *ngIf="pictur" class="image-container d-flex justify-content-center">
                      <img [src]="pictur | safeResourceUrl" class="rounded-circle" alt="Profile Image" style="height: 20vh; width: 10vw; border-radius: 1rem;">
                  </div>
                  <br>
                  <br>
                    <input type="file" (change)="onFileChanged($event)" class="form-control form-control-lg">
                    <button (click)="update_profile_image()">change profile image</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <a *ngIf="user" class="userName">
                    {{ user.name }}
                  </a>
                </td>
                <td>
                 
                </td>
              </tr>
              <tr>
                <td>
                  <a routerLink="/accountsetting">
                    <fa-icon class="fasettingAccount" [icon]="gear"></fa-icon> 
                    Account Settings
                  </a>
                </td>
                <td>
                  <fa-icon class="fa" [icon]="arrow"></fa-icon> 
                </td>
              </tr>
              <tr>
                <td>
                  <a routerLink="/favourites">
                    <fa-icon class="faheart" [icon]="heart"></fa-icon> 
                    Favourites
                  </a>
                </td>
                <td>
                  <fa-icon class="fa" [icon]="arrow"></fa-icon> 
                </td>
              </tr>
              <thead>
                <tr>
                  <th colspan="2" class="text-center">
                    <h5>App General</h5>
                  </th>
                </tr>
              </thead>
              <tr>
                <td>
                  <a routerLink="/contactus">
                    <fa-icon class="faContact" [icon]="envelop"></fa-icon> 
                    Contact Us
                  </a>
                </td>
                <td>
                  <fa-icon class="fa" [icon]="arrow"></fa-icon> 
                </td>
              </tr>
              <tr>
                <td>
                  <a routerLink="/rateus">
                    <fa-icon class="faRateUs" [icon]="star"></fa-icon> 
                    Rate Us
                  </a>
                </td>
                <td>
                  <fa-icon class="fa" [icon]="arrow"></fa-icon> 
                </td>
              </tr>
              <tr>
                <td>
                  <a routerLink="/policy">
                    <!-- <i class="bi bi-file-earmark-text"></i> -->
                    <fa-icon class="faTerms" [icon]="info"></fa-icon> 
                    Terms and Privacy Policy
                  </a>
                </td>
                <td>
                  <fa-icon class="fa" [icon]="arrow"></fa-icon> 
                </td>
              </tr>
              <tr>
                <td>
                  <a routerLink="/aboutus">
                    <fa-icon class="fainfoCircle" [icon]="circleInfo"></fa-icon> 
                    About Us
                  </a>
                </td>
                <td>
                  <fa-icon class="fa" [icon]="arrow"></fa-icon> 
                </td>
              </tr>
              <tr>
                <td>
                  <a routerLink="/aboutapp">
                    <fa-icon class="fainfoCircle" [icon]="circleInfo"></fa-icon> 
                    About App
                  </a>
                </td>
                <td>
                  <fa-icon class="fa" [icon]="arrow"></fa-icon> 
                </td>
              </tr>
              <tr>
                <td>
                  <a (click)="logout()" class="logout-link" href="#">
                    <!-- <i class="bi bi-box-arrow-right"></i> -->
                    <fa-icon class="fa" [icon]="logouts"></fa-icon> 
                    Logout
                  </a>
                </td>
                <td>
                 
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
