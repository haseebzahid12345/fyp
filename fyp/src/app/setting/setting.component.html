
   <!DOCTYPE html>
   <html lang="en">
   <head>
     <!-- Add Bootstrap CSS link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   
     <style>
       /* Custom CSS for the container and table */
       .container {
         margin-top: 20px;
       }
   
       .shadow-container {
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         padding: 20px;
       }
   
       table {
         width: 100%;
         border-collapse: collapse;
       }
   
       table tr {
         border-bottom: 1px solid #dee2e6;
       }
   
       table th, table td {
         padding: 10px;
       }
   
       table th:last-child, table td:last-child {
         text-align: right;
       }
   
       a {
         text-decoration: none;
         color: #000;
       }
     </style>
   </head>
   <body>
   
   
     <!-- -------------- -->
   
    
   
   
     <!-- ------------------ -->
     <div class="container">
       <div class="row justify-content-center">
         <div class="col-md-6">
   
           <!-- Shadow Container -->
           <div class="shadow-container">
   
             <!-- Table -->
             <table class="table table-hover">
               <thead>
                 <tr>
                   <th colspan="2"><h4 class="text-center">PROFILE</h4></th>
                 </tr>
               </thead>
               <tbody>
   
   
                 <tr>
                 
                   <td>
                     <a  *ngIf="user" style="font-size: larger;">
                 
                   
                         {{ user.firstname }}
                    
                     </a>
                   </td>
            
                   <td>
                     <a >
                     <i class="bi bi-chevron-right"></i>
                   </a>
                   </td>
                 </tr>
                 <tr>
                   <td>
                     <a routerLink="/accountsetting">
                       <i class="bi bi-person"></i>
                       Account Settings
                     </a>
                   </td>
                   <td>
                     <i class="bi bi-chevron-right"></i>
                   </td>
                 </tr>
                 <tr>
                   <td>
                     <a routerLink="/favourites">
                       <i class="bi bi-star"></i>
                       Favourites
                     </a>
                   </td>
                   <td>
                     <i class="bi bi-chevron-right"></i>
                   </td>
                 </tr>
                        
                 <thead>
                   <tr>
                     <th colspan="2"><h5 class="text-center">App General</h5></th>
                   </tr>
                 </thead>
                 <tr>
                   <td>
                     <a routerLink="/contactus">
                       <i class="bi bi-envelope"></i>
                       Contact Us
                     </a>
                   </td>
                   <td>
                     <i class="bi bi-chevron-right"></i>
                   </td>
                 </tr>
                 <tr>
                   <td>
                     <a routerLink="/rateus">
                       <i class="bi bi-hand-thumbs-up"></i>
                       Rate Us
                     </a>
                   </td>
                   <td>
                     <i class="bi bi-chevron-right"></i>
                   </td>
                 </tr>
                 <tr>
                   <td>
                     <a routerLink="/policy">
                       <i class="bi bi-file-earmark-text"></i>
                       Terms and Privacy Policy
                     </a>
                   </td>
                   <td>
                     <i class="bi bi-chevron-right"></i>
                   </td>
                 </tr>
                 <tr>
                   <td>
                     <a routerLink="/aboutus">
                       <i class="bi bi-info-circle"></i>
                       About Us
                     </a>
                   </td>
                   <td>
                     <i class="bi bi-chevron-right"></i>
                   </td>
                 </tr>
                 <tr>
                  <td>
                    <a routerLink="/aboutapp">
                      <i class="bi bi-info-circle"></i>
                      About App
                    </a>
                  </td>
                  <td>
                    <i class="bi bi-chevron-right"></i>
                  </td>
                </tr>
                 <tr>
                   <td>
                     <a  (click)="logout()" style="color: red;" href="#">
                       <i style="color:red" class="bi bi-box-arrow-right"></i>
                     
                       Logout
                     </a>
                   </td>
                   <td>
                     <i style="color:red" class="bi bi-chevron-right"></i>
                   </td>
                 </tr>
               </tbody>
             </table>
   
           </div>
   
         </div>
       </div>
     </div>
   
   
   
     
    
   
   
     <!-- Add Bootstrap's JavaScript if required (for some features, not related to button sizing) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   </body>
   </html>
   <app-footer></app-footer>
