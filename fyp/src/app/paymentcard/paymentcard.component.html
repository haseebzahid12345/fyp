<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Custom CSS for the container */
    .container {
      margin-top: 2rem; /* Responsive margin-top */
    }

    /* Custom CSS for the form */
    .form-group label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 25px;
    }

    .btn-primary {
      margin-top: 2rem; /* Responsive margin-top */
    }

    .card-icon {
      font-size: 3rem; /* Responsive font-size using rem */
      color: #007bff;
    }

    @media (max-width: 576px) {
      /* Apply styles for small screens (up to 576px) */
      .card-icon {
        font-size: 2rem; /* Reduce font-size for small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <!-- Shadow Container -->
        <div class="shadow-container rounded p-4 bg-light" style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);">

          <!-- Card Payment Page -->
          <h2 class="text-center">Card Payment</h2>

          <!-- Card Icons -->
          <div class="row justify-content-evenly">
            <div class="col-auto">
              <i class="bi bi-credit-card card-icon"></i>
            </div>
            <div class="col-auto">
              <i class="bi bi-credit-card-2-front card-icon"></i>
            </div>
            <div class="col-auto">
              <i class="bi bi-credit-card-2-back card-icon"></i>
            </div>
          </div>

          <form class="mt-4">
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number">
            </div>
            <div class="form-group">
              <label for="cardName">Cardholder Name</label>
              <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder name">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
              </div>
              <div class="form-group col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
              </div>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="text" class="form-control" id="amount" placeholder="Enter the amount">
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Add Bootstrap's JavaScript if required (for some features, not related to button sizing) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
