<div class="container">
    <div class="row mt-5 pt-5">
      <div *ngFor="let data of teacherData; let i = index" class="col-sm-6 col-md-6 col-lg-6 col-6 mb-4" [routerLink]="['/card-detail', data.objectId]">
        <div class="card text-center shadow">
          <div class="card-body d-flex flex-column position-relative">
            <!-- Displaying the Unique ObjectId -->
            <div class="card-object-id">
              ID: {{ data.objectId }}
            </div>
  
            <!-- Image Container -->
            <div class="image-container">
              <img [src]="data.image1" alt="Profile Image">
            </div>
            
            <!-- Information Container -->
            <div class="info-container">
              <div class="profile-info d-flex align-items-start">
                <img [src]="data.profileImage | safeResourceUrl" class="rounded-circle" alt="Profile Image" style="height: 10vh; width: 5vw; border-radius: 1rem;">
                <div class="name-title">
                  <h3 class="card-name">I will {{ data.title }}</h3>
                  <p class="card-title">{{ data.firstname }}</p>
                </div>
              </div>
            </div>
  
            <!-- Heart, Price, Rating, and Star Container -->
            <div class="icon-info-container">
              <!-- Heart Icon and Price -->
              <div class="heart-price-container">
                <fa-icon [ngClass]="{'heart-active': data.heartActive}" class="heart-icon fa-2x" [icon]="heart" (click)="toggleHeart($event, data)"></fa-icon>
                <p class="price-text">Rs:{{ data.homePrice }}</p>
              </div>
  
              <!-- Average Rating and Star Icon -->
              <div class="average-rating">
                <fa-icon class="fa-2x" style="color:yellow" [icon]="star"></fa-icon>
                <p class="rating-text">{{ data.averageRating !== undefined ? data.averageRating : 'Not Rated' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
