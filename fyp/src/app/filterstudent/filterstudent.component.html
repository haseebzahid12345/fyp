

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <style>
     
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
            padding: 10px 0;
            z-index: 1000; /* Ensure the header is on top of other content */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for styling */
        }

        .fixed-header a {
            color: #333;
        }

        .fixed-header .navbar-brand {
            margin-right: auto;
        }

        .fixed-header .navbar-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>


    <!-- Fixed Header -->



<body>

    <header class="fixed-header">
        <nav class="navbar navbar-expand-lg ">
            <a routerLink="/urgentoptions" class="navbar-brand" href="#"> &nbsp; &nbsp; <fa-icon class="fa" [icon]="back"></fa-icon> </a>
            <span class="navbar-text" style="font-size: x-large;"> Filter Teacher </span>
        </nav>
    </header>

    <br>
    <br>
    <br>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <!-- Shadow Container -->
        <div class="shadow p-3">

          <!-- Form -->
          <form>

            <!-- Form Title -->
            <h4 class="text-center mb-4 text-white" style="background-color: black ">Filter (Teachers)</h4>

            <!-- Form Fields -->
            <div class="mb-3">
              <label for="Tuition Type" class="form-label">Tuition Type:</label>
              <select class="form-select" id="Tuition Type">
                <option selected>online or offline</option>
                <option value="male">online</option>
                <option value="female">offline</option>
              </select>
           
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <select class="form-select" id="gender">
                <option selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

   
            <div class="mb-3">
              <label for="time" class="form-label">Time:</label>
              <input type="time" class="form-control" id="time">
            </div>

            <div class="mb-3">
              <label for="money" class="form-label">Money:</label>
              <input type="number" class="form-control" id="money" placeholder="Enter money">
            </div>

            <div class="mb-3">
              <label for="topics" class="form-label">Topics:</label>
              <input type="text" class="form-control" id="topics" placeholder="Enter topics">
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">City:</label>
              <select class="form-select" id="city">
                  <option selected>Select city</option>
                  <option value="lahore">Lahore</option>
                  <option value="karachi">Karachi</option>
                  <option value="islamabad">Islamabad</option>
                  <option value="rawalpindi">Rawalpindi</option>
                  <option value="faisalabad">Faisalabad</option>
                  <option value="multan">Multan</option>
                  <option value="peshawar">Peshawar</option>
                  <option value="quetta">Quetta</option>
                  <option value="sialkot">Sialkot</option>
                  <option value="gujranwala">Gujranwala</option>
                  <option value="sargodha">Sargodha</option>
                  <option value="bahawalpur">Bahawalpur</option>
                  <option value="sukkur">Sukkur</option>
                  <option value="mirpurkhas">Mirpur Khas</option>
                  <option value="hyderabad">Hyderabad</option>
                  <option value="larkana">Larkana</option>
                  <option value="sheikhupura">Sheikhupura</option>
                  <option value="jhang">Jhang</option>
                  <option value="rahim-yar-khan">Rahim Yar Khan</option>
              </select>
          </div>
          

            

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary me-md-2">Reset</button>
              <button type="submit" class="btn btn-primary">Search</button>
            </div>

          </form>

        </div>

      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
