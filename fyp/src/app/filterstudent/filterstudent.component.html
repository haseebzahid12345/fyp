<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      margin-bottom: 60px; /* Added margin to the bottom of the body to make room for the fixed header */
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #000;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .fixed-header a {
      color: #fff;
    }

    .fixed-header .navbar-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: orange;
      font-size: x-large;
    }

    .form-container {
      min-height: 400px; /* Adjust the minimum height of the form container */
      margin-bottom: 80px; /* Adjusted margin to provide space for the footer */
    }

    form {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .form-title {
      color: #000; /* Set the text color to black */
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-label {
      color: #5f6368;
    }

    .form-select,
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <!-- Fixed Header -->
  <header class="fixed-header">
    <nav class="navbar navbar-expand-lg">
      <a routerLink="/urgentoptions" class="navbar-brand" href="#">
        &nbsp; &nbsp; <fa-icon class="fa" [icon]="back"></fa-icon>
      </a>
      <span class="navbar-text">Filter Teacher</span>
    </nav>
  </header>

  <br>
  <br>
  <br>
  <div class="container mt-4 form-container"> <!-- Add form-container class to the form container -->
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <!-- Shadow Container -->
        <div class="shadow p-3">

          <!-- Form -->
          <form>
            <!-- Form Title -->
            <!-- <h4 class="form-title text-center mb-4" style="color: #000;">Filter (Teachers)</h4> -->

            <!-- Form Fields -->
            <div class="mb-3">
              <label for="Tuition Type" class="form-label">Tuition Type:</label>
              <select class="form-select" id="Tuition Type">
                <option selected>online or offline</option>
                <option value="male">online</option>
                <option value="female">offline</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <select class="form-select" id="gender">
                <option selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="time" class="form-label">Time:</label>
              <input type="time" class="form-control" id="time">
            </div>

            <div class="mb-3">
              <label for="money" class="form-label">Money:</label>
              <input type="number" class="form-control" id="money" placeholder="Enter money">
            </div>

            <div class="mb-3">
              <label for="topics" class="form-label">Topics:</label>
              <input type="text" class="form-control" id="topics" placeholder="Enter topics">
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">City:</label>
              <select class="form-select" id="city">
                <option selected>Select city</option>
                <!-- ... (options for city dropdown) ... -->
              </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary me-md-2" style="background-color: #000; color: orange;">Reset</button>
              <button type="submit" class="btn btn-primary" style="background-color: orange; color: #000;">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap's JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
