          <!DOCTYPE html>
<html lang="en">

<head>
  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <style>
    body {
      background-color: #f8f9fa;
    }

    form {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .form-title {
      color: #4285f4;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-label {
      color: #5f6368; /* Google Forms label color */
    }

    .form-select,
    .form-control {
      margin-bottom: 15px;
    }

    .btn-secondary,
    .btn-primary {
      width: 100%;
    }
  </style>
</head>

<body>
  <form>
    <!-- Form Title -->
    <h4 class="form-title text-center mb-4">Filter (Teachers)</h4>

    <!-- Form Fields -->
    <div class="mb-3">
      <label for="Tuition Type" class="form-label">Tuition Type:</label>
      <select class="form-select" id="Tuition Type">
        <option selected>online or offline</option>
        <option value="male">online</option>
        <option value="female">offline</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select class="form-select" id="gender">
        <option selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="time" class="form-label">Time:</label>
      <input type="time" class="form-control" id="time">
    </div>

    <div class="mb-3">
      <label for="money" class="form-label">Money:</label>
      <input type="number" class="form-control" id="money" placeholder="Enter money">
    </div>

    <div class="mb-3">
      <label for="topics" class="form-label">Topics:</label>
      <input type="text" class="form-control" id="topics" placeholder="Enter topics">
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City:</label>
      <select class="form-select" id="city">
        <option selected>Select city</option>
        <!-- ... (options for city dropdown) ... -->
      </select>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-secondary me-md-2">Reset</button>
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <!-- Add Bootstrap's JavaScript if required (for some features, not related to the form) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
