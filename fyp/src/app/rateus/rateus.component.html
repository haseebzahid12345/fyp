<div class="container mt-5 text-center"> <!-- Added 'text-center' class to center align the content -->
    <h2>Rate Us</h2>
    <p>Please select your rating:</p>
    <div class="star-rating">
      <span *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" (click)="updateRating(i + 1)">
        <span [class.selected]="i + 1 <= selectedRating" class="star">&#9733;</span>
      </span>
    </div>
    <p>Your rating: <span id="selectedRating">{{ selectedRating }}</span> stars</p>
  </div>
