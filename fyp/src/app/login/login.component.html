<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      border-radius: 1rem;
    }

    .card-body {
      padding: 2rem;
    }

    img {
      height: 60px;
      margin-bottom: 1rem;
    }

    h5 {
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      outline: none; /* Remove default focus outline on the form */
    }

    .form-outline {
      margin-bottom: 1.5rem;
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      transition: border-color 0.3s ease;
      outline: none; /* Remove default focus outline on the input */
    }

    input:focus {
      border-color: #ffc107;
    }

    button {
      background-color: #ffc107;
      color: #212529;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #e0a800;
      transform: scale(1.1);
    }

    p {
      color: #0d1785;
      margin-bottom: 0.5rem;
    }

    a {
      color: #0d1785;
    }

    @media (max-width: 767px) {
      img {
        display: none;
      }

      form {
        padding: 0; /* Remove padding on mobile screens */
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body p-4 p-lg-5 text-black">
              <div class="d-flex align-items-center mb-3 pb-1">
                <img src="assets\images\logo2.svg" alt="Logo" />
              </div>
              <h5 class="fw-normal mb-3 pb-3">Sign into your account</h5>

              <form class="remove-outline" id="loginForm">
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" #email>
                  <label class="form-label" for="email">Email address</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" #password>
                  <label class="form-label" for="password">Password</label>
                </div>
            
                <button type="button" class="btn btn-dark-yellow btn-lg btn-block"
                  (click)="onLogin(email.value, password.value)">Login</button>

                <br><br>
                <a class="small text-muted" href="#" [routerLink]="['/forgetpassword']">Forgot password?</a>
                <br><br>
                <p style="color: #0d1785;">Don't have an account?
                  <a href="#" [routerLink]="['/signup']" style="color: #0d1785;">Register here</a>
                </p>
                <a href="#!" [routerLink]="['/policy']" style="color: #2d37a3;">Terms of use.</a>
                <a href="#!" [routerLink]="['/policy']" style="color: #2533c7;">Privacy policy</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
