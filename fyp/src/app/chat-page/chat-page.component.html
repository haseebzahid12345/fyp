

<div class="chat-container">
  <!-- Chat Header with Name -->
  <div class="chat-header d-flex align-items-center">
    <img [src]="pictur | safeResourceUrl" class="rounded-circle" alt="Profile Image" style="height: 10vh; width: 5vw; border-radius: 1rem;">
    <h2 class="ms-3">{{ teacherName }}</h2>
</div>


  
    

  <!-- Messages Container -->
  <div class="chat-messages" #scrollContainer>

    <div *ngFor="let message of messages" class="message"
     [ngClass]="{'sent': isMessageSentByCurrentUser(message), 'received': !isMessageSentByCurrentUser(message)}">    
  <div class="message-content">
    {{ message.text }}
    <div class="message-time">{{ message.createdAt | date:'medium' }}</div>
  </div>
</div>
  </div>

   <div class="chat-input">
    <textarea [(ngModel)]="messageText" placeholder="Type a message"></textarea>
    <button (click)="onSendMessage(messageText)">Send</button>
  </div>
</div>
