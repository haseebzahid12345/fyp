<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
    }

    .card {
      border-radius: 1rem;
    }

    .card-body {
      padding: 2rem;
    }

    img {
      height: 60px;
      margin-bottom: 1rem;
    }

    h5 {
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-outline {
      margin-bottom: 1.5rem;
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ffc107;
    }

    button {
      background-color: #ffc107;
      color: #212529;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0a800;
    }

    p {
      color: #0d1785;
      margin-bottom: 0.5rem;
    }

    a {
      color: #0d1785;
    }

    .form-check {
      margin-bottom: 1rem;
    }

    @media (max-width: 575.98px) {
      img {
        display: none; /* Hide the logo on screens smaller than 576px */
      }

      h5 {
        margin-top: 0.5rem; /* Adjust the margin for better spacing without the logo */
      }
    }

    @media (min-width: 576px) {
      img {
        display: block; /* Show the logo on screens 576px and larger */
      }
    }

    @media (max-width: 767px) {
      /* Styles for smaller screens */
      /* Adjust as needed */
    }

    @media (min-width: 768px) and (max-width: 991px) {
      /* Styles for medium-sized screens */
      /* Adjust as needed */
    }

    @media (min-width: 992px) and (max-width: 1199px) {
      /* Styles for larger screens */
      /* Adjust as needed */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <img src="assets\images\logo2.svg" alt="Logo" />
        </div>
        <h5 class="fw-normal">Signup into your account</h5>
        <form>
          <div class="form-outline">
            <input type="name" id="f" class="form-control form-control-lg" #name />
            <label class="form-label" for="f">Name</label>
          </div>
          <div class="form-outline">
            <input type="email" id="f" class="form-control form-control-lg" #email />
            <label class="form-label" for="f">Email address</label>
          </div>
          <div class="form-outline">
            <input type="password" id="f" class="form-control form-control-lg" #password />
            <label class="form-label" for="f">Password</label>
          </div>
          <div class="pt-1">
            <button class="btn btn-dark-yellow btn-lg btn-block" type="submit"
              (click)="signup(name.value, email.value, password.value)">Signup</button>
          </div>
          <p class="mb-3">Already have an account? <a href="#" [routerLink]="['/login']">Login</a></p>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="privacyCheckbox">
            <label class="form-check-label" for="privacyCheckbox">I agree to the <a href="#!"
                [routerLink]="['/policy']">Privacy Policy</a></label>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
