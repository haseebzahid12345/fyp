<section style="background-color: #d3d3d3;" >
  <div class="container my-5 py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-6">
        <div class="card" style="border-radius: 2rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-12 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form style="margin: 0% 10% 0% 10%;">
                  <h5 class="fw-normal mb-3 pb-3 fs-1" style="letter-spacing: 1px;">
                    Create Gig
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="fw-bold my-1 py-1" for="categorySelect">Choose Category</label>
          
                      <select class="form-select form-control form-control-lg"
                              [(ngModel)]="selectedCategory"
                              (ngModelChange)="onCategoryChange($event)"
                              name="categorySelect">
                        <option value="" disabled selected>Choose Category...</option>
                        <option value="education">education</option>
                        <option value="medical">medical</option>
                        <option value="mechanic">mechanic</option>
                      </select>
                    </div>

                    <div  *ngIf="selectedCategory === 'education'" class="form-outline mb-4">        
                      <label class="fw-bold my-1 py-1" for="educationSelect" >Gig Title</label>
                      <input type="name" id="title" class="form-control form-control-lg" [(ngModel)]="title" name="title" />          
                    </div>

                    
                   
                    
                    <div  *ngIf="selectedCategory === 'education'" class="form-outline mb-4"> 
                      <label class="fw-bold my-1 py-1" for="educationSelect" >Description about work</label>
                    <textarea class="form-control" id="form4Example3" rows="4" [(ngModel)]="description_about_work" name="description_about_work"></textarea>
                  </div>

                  <div  *ngIf="selectedCategory === 'education'" class="form-outline mb-4">        
                    <label class="fw-bold my-1 py-1" for="educationSelect" >Price</label>
                    <input type="name" id="f" class="form-control form-control-lg" [(ngModel)]="price" name="price" />          
                  </div>

                  <div  *ngIf="selectedCategory === 'education'" class="form-outline mb-4"> 
                    <label class="fw-bold my-1 py-1" for="educationSelect" >Description about price</label>
                  <textarea class="form-control" id="form4Example3" rows="4" [(ngModel)]="description_about_price" name="description_about_price"></textarea>
                </div>
  
                <div *ngIf="selectedCategory === 'education'" class="form-outline mb-4">
                  <label class="fw-bold my-1 py-1" for="categorySelect">Choose Type</label>
        
                    <select class="form-select form-control form-control-lg"
                            [(ngModel)]="selectedType"
                            (ngModelChange)="onTypeChange($event)"
                            name="typeSelect">
                      <option value="" disabled selected>Choose Type...</option>
                      <option value="online">online</option>
                      <option value="offline">offline</option>
                      <option value="both">both</option>
                    </select>
                  </div>
                 
                    
                      <div *ngIf="(selectedType=== 'online' || selectedType=== 'both') && selectedCategory=== 'education' "  class="form-outline mb-4">
                        <label class="fw-bold my-1 py-1" for="educationSelect" >Delievery days minimum</label>
                      <input type="price" id="fg" class="form-control form-control-lg" [(ngModel)]="min_days" name="min_days"  /> 
                      </div>

                      <div *ngIf="(selectedType=== 'online' || selectedType=== 'both')  && (selectedCategory=== 'education')" class="form-outline mb-4">
                        <label class="fw-bold my-1 py-1" for="educationSelect" >Delievery days maximum</label>
                      <input type="price" id="f" class="form-control form-control-lg" [(ngModel)]="max_days" name="max_days" /> 
                      </div>

           
                  
                     
                      <div *ngIf="selectedCategory === 'education'" class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit" (click)="gigInfoAdd( selectedCategory , title , description_about_work ,price,  description_about_price ,  selectedType , min_days , max_days)">
                          Submit
                        </button>
                      </div>

                  <div class="pt-1 mb-4">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
