
<section >
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6">
        <div class="card" style="border-radius: 1rem">
          <div class="card-body p-4 p-lg-5 text-black">
            <div class="d-flex align-items-center mb-3 pb-1">
              <img src="assets\images\logo2.svg" alt="Logo" height="60" />
            </div>
            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Signup into your account
            </h5>
            <form>
              <div class="form-outline mb-4">
                <input type="name" id="f" class="form-control form-control-lg" #firstname />
                <label class="form-label" for="f">Enter Name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="f" class="form-control form-control-lg" #email />
                <label class="form-label" for="f">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="f" class="form-control form-control-lg" #password />
                <label class="form-label" for="f">Password</label>
              </div>

              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="termsCheckbox" #termsCheckbox />
                <label class="form-check-label" for="termsCheckbox">
                  I agree to the <a href="#" [routerLink]="['/privacypolicy']">Terms of Use</a> and <a
                    href="#" [routerLink]="['/privacypolicy']">Privacy Policy</a>
                </label>
              </div>

              <div class="pt-1 mb-4">
                <!-- Use (click) instead of (submit) -->
                <button class="btn btn-dark btn-lg btn-block" type="button"
                  (click)="onsignup($event,firstname, email, password, termsCheckbox)">
                  Signup
                </button>
              </div>

              <p class="mb-5 pb-lg-2" style="color: #0d1785">
                Already have an account?
                <a href="#" [routerLink]="['/signin']" style="color: #0d1785">Login</a>
              </p>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
