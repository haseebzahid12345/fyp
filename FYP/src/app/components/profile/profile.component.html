<section style="background-color: #d3d3d3 mar" (submit)="profile_to_personal_details()">
    <div class="container my-5 py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-6">
                <div class="card" style="border-radius: 1rem">
                    <div class="row g-0">
                        <div class="ms-auto">
                            <img  class="rounded-circle" alt="avatar1" src="assets\images\mahi.jpg " style="height: 20vh; width: 20vb;border-radius: 1rem 0 0 1rem; margin: 20px 0;margin-left: 35%;" />
                           
                            <input type="file" class="form-control-file  " id="exampleFormControlFile1" style="margin-left: 35%;">
                              
                        </div>
                        <!-- set col-lg-12 to view full lenght of input name gmail -->
                        <div class="col-md-6 col-lg-12  d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <h5 class="fw-normal mb-3 pb-3 fs-1" style="letter-spacing: 1px">
                                        Personal Detail
                                    </h5>
                                   
                                    <div class="form-outline mb-4">
                                        <input type="file" #fileInput class="form-control-file" id="imageInput">
                                    </div>
                                    

                                   
                                    <div  class="form-outline mb-4">
                                        <select class="form-select"class="form-control form-control-lg" #city>
                                            <option selected>Select current city...</option>
                                            <option value="islamabad">lahore</option>
                                            <option value="islamabad">islamabad</option>
                                            
                                          </select>
                                    </div>
                                    <div  class="form-outline mb-4">
                                        <select class="form-select"class="form-control form-control-lg"#location>
                                            <option selected>Select current location...</option>
                                            <option value="lahore samnbabd">lahore samnbabd</option>
                                            <option value="islamabad">islamabad</option>
                                            
                                          </select>
                                    </div>
                                    <div  class="form-outline mb-4">
                                        <select class="form-select"class="form-control form-control-lg"#gender>
                                            <option selected>Select Gender...</option>
                                            <option value="male">male</option>
                                            <option value="female">female</option>
                                            
                                          </select>
                                    </div>
                                    <div  class="form-outline mb-4">
                                        <select class="form-select"class="form-control form-control-lg" #Age_profile>
                                            <option selected>AGE...</option>
                                            <option value="22">22</option>
                                            <option value="21">21</option>
                                            
                                          </select>
                                    </div>
                                    <div  class="form-outline mb-4">
                                        <select class="form-select"class="form-control form-control-lg"#language>
                                            <option selected>select language...</option>
                                            <option value="english">english</option>
                                            <option value="urdu">urdu</option>
                                            
                                          </select>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <textarea placeholder="Describe yourself here..." class="form-control"
                                            id="form4Example3" rows="4" #discription> </textarea>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="next" 
                                        (click)="submit_profile( city,location,gender,Age_profile,language,discription,fileInput.files)">
                                        
                                                Next
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
